<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js"></script>
    <script src="./js/form.js"></script>
    <title>UNEDUNET</title>
</head>
<body>
    
    <header>
        <img class="logo" src="./assets/logo.png">
        <span class="title">UNEDUNET</span>

        <div class="options">
            <img src="assets/default_profile_picture.png">
            <img src="assets/notification.png">
            <img src="assets/inbox.png">
            <img src="assets/more_options.png">
        </div>

        <div class="configurations">
            <img src="assets/configurations.png">
        </div>
    </header>

    <main>

        <div class="container">

            <div class="searchcontainer">
                <input type="text" name="search" id="searchbar" placeholder="Buscar">
                <img src="./assets/lupa.png">
            </div>

            <form class="newpost">

                <div class="profile-picture">
                    <img src="./assets/default_profile_picture.png" class="profile-image">
                </div>

                <div class="newpost-main">
                    <textarea name="text" id="text" placeholder="O que está acontecendo?"></textarea>
                
                    <div class="actions">
                        <select name="image" id="image">
                            <option value="" selected>Escolher imagem</option>
                            <option value="./assetes/cat.jpeg">Gato</option>
                        </select>
                        <button id="submit" disabled>Postar</button>
                    </div>

                    <span class="counter">400</span>
                </div>

            </form>

        </div>

        <div class="aside">

            <div class="aside-item">
                <span>Amigos</span>

                <div class="scrollpanel" id="friends"></div>
            </div>

            <div class="aside-item">
                <span>Sugerido pra você</span>

                <div class="scrollpanel" id="suggestions"></div>
            </div>

        </div>

    </main>

</body>
</html>
