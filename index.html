<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNEDUNET</title>
</head>
<body>
    
    <header>
        <span>UNEDUNET</span>

        <div class="options">
            <img src="assets/default_profile_picture.png">
            <img src="assets/notification.png">
            <img src="assets/inbox.png">
            <img src="assets/more_options.png">
        </div>

        <di class="configurations">
            <img src="assets/configurations.png">
        </div>
    </header>

    <main>

        <div class="container">

            <div class="searchcontainer">
                <input type="text" name="search" id="searchbar">
            </div>

            <div class="post">

                <div class="profile-picture">
                    <img src="./assets/default_profile_picture.png">
                </div>

                <div class="content">

                    <div class="content-header">
                        <span class="nickname"></span>
                        <span class="user"></span>
                        <span class="time-passed"></span>
                    </div>

                    <div class="content-text"></div>

                    <div class="content-picture">
                        <img class="content-image" src="">
                    </div>

                </div>

            </div>

        </div>

        <div class="aside">

            <div class="aside-item" id="friends">
                <span>Amigos</span>

                <div class="scrollpanel">

                </div>
            </div>

            <div class="aside-item" id="ymk">
                <span>Sugerido pra vocÃª</span>

                <div class="scrollpanel">
                    
                </div>
            </div>

        </div>

    </main>

</body>
<script src="script.js"></script>
</html>
